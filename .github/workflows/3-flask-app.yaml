name: 3-Flask App
on:
  push:
    branches: [release, feature, hotfix, task]
  workflow_dispatch:
    inputs:
      delete-app:
        description: 'Delete App K8s Resources?'
        default: false
        required: false
        type: boolean
      deploy-app-env:
        description: 'Select a k8s namespace to deploy/delete'
        required: true
        default: 'tembici-sre-apps-dev'
        type: choice
        options:
        - tembici-sre-apps-dev 
        - tembici-sre-apps-hlg
        - tembici-sre-apps-prod ## Add namespaces here if needed.

env: ## Variables available in this workflow
  NS_ENV: ${{ inputs.deploy-app-env }}
  PROJECT_ID: "tembici-sre"
  CLUSTER_NAME: "tembici-sre-cluster-prod"
  REGION: "us-central1"
  REPOSITORY: "sre-docker-registry"
  IMAGE_NAME: flask-app
  TEST_OK: "passed"


jobs:
  manage_app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Actions
        uses: actions/checkout@v3

      - id: auth
        name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v0

      - name: Get Credentials
        uses: 'google-github-actions/get-gke-credentials@v0'
        with:
          cluster_name: ${{ env.CLUSTER_NAME }}
          location: ${{ env.REGION }}

## TESTE BUILD E PUSH ##
      - name: Build Docker Image
        if: ${{ inputs.delete-app == false && inputs.deploy-app-env }}
        run: docker build -t ${{ env.IMAGE_NAME }}:latest .

      - name: Automatic Tagging of Releases
        if: ${{ inputs.delete-app == false && inputs.deploy-app-env }}
        id: increment-git-tag
        run: |
          bash ./scripts/git_update.sh -v major

      - name: Teste Flask APP
        if: always()
        run: |
          echo "CHECK_TEST=`docker run -t ${{ env.IMAGE_NAME }}:latest bash -c "BASE_API_ENV=test pipenv run pytest" |grep "1 passed" |awk '{print $2}'`" >> $GITHUB_ENV
          echo ${{ env.CHECK_TEST }}

      - name: Configure Docker Client
        if: ${{ inputs.delete-app == false && inputs.deploy-app-env && env.CHECK_TEST != env.TESTE_OK }}
        run: |
          gcloud auth configure-docker  ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Push Docker Image to Artifact Registry
        if: ${{ inputs.delete-app == false && inputs.deploy-app-env }}
        env:
          GIT_TAG: ${{ steps.increment-git-tag.outputs.git-tag }}
        run: |
          docker tag ${{ env.IMAGE_NAME }}:latest  ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:latest
          docker tag ${{ env.IMAGE_NAME }}:latest  ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:$GIT_TAG
          docker push  ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:latest
          docker push  ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:$GIT_TAG

