name: 4-Flask App Delete
on:
  push:
    branches: [release, feature, hotfix, task]
  workflow_dispatch:
    inputs:
      delete-app:
        description: 'Delete App K8s Resources?'
        default: false
        required: false
        type: boolean
      deploy-app-env:
        description: 'Select a k8s namespace to delete'
        required: true
        default: 'tembici-sre-apps-dev'
        type: choice
        options:
        - tembici-sre-apps-dev 
        - tembici-sre-apps-hlg
        - tembici-sre-apps-prod ## Add namespaces here if needed.

env: ## Variables available in this workflow
  NS_ENV: ${{ inputs.deploy-app-env }}
  PROJECT_ID: "leosete-devops-4"
  CLUSTER_NAME: "tembici-cluster-prod"
  REGION: "us-central1"
  REPOSITORY: "sre-docker-registry"
  IMAGE_NAME: flask-app

jobs:
  manage_app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Actions
        uses: actions/checkout@v3

      - id: auth
        name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.GCP_TERRAFORM_SVC_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v0

      - name: Get Credentials
        uses: 'google-github-actions/get-gke-credentials@v0'
        with:
          cluster_name: ${{ env.CLUSTER_NAME }}
          location: ${{ env.REGION }}

      - name: Namespace to Delete
        run: |
          kubectl get ns ${{ inputs.deploy-app-env }}
          echo "Namespace to delete is ${{ inputs.deploy-app-env }}"

      - name: Delete K8s Resources
        if: ${{ inputs.delete-app == true && inputs.deploy-app-env }}
        run: |
          cd k8s
          kubectl delete -f '*.yaml' -n ${{ inputs.deploy-app-env }}