apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  selector:
    matchLabels:
      greeting: flask-app
      version: one
  template:
    metadata:
      labels:
        greeting: flask-app
        version: one
    spec:
      containers:
      - name: flask-app
        image: "us-central1-docker.pkg.dev/devops-sre-1/sre-docker-registry/flask-app:latest"
        env:
        - name: "PORT"
          value: "8080"
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /api/ping
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 2
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /api/ping
            port: 8080
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 3
          timeoutSeconds: 2
        resources:
          limits:
            cpu: 100m
            memory: 200Mi
          requests:
            cpu: 50m
            memory: 100Mi