apiVersion: v1
kind: Namespace
metadata:
  labels:
    env: dev
  name: leosete-sre-apps-hlg
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: hello-app
    env: dev
  name: hello-app
  namespace: leosete-sre-apps-hlg
spec:
  ports:
  - name: flask
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: hello-app
    env: dev
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: hello-app
    env: dev
  name: hello-app
  namespace: leosete-sre-apps-hlg
spec:
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: hello-app
      env: dev
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 0%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: hello-app
        env: dev
    spec:
      containers:
      - env:
        - name: TZ
          value: America/Sao_Paulo
        image: us-central1-docker.pkg.hlg/devops-project-leosete/sre-docker-registry/hello-app
        imagePullPolicy: Always
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /api/ping
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 25
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 2
        name: hello-app
        ports:
        - containerPort: 8080
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /api/ping
            port: 8080
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 3
          timeoutSeconds: 2
        resources:
          limits:
            cpu: 100m
            memory: 200Mi
          requests:
            cpu: 50m
            memory: 100Mi
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  labels:
    app: hello-app
    env: dev
  name: hello-app
  namespace: leosete-sre-apps-hlg
spec:
  maxReplicas: 2
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hello-app
  targetCPUUtilizationPercentage: 75
---
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  labels:
    app: hello-app
    env: dev
  name: dev-certs
  namespace: leosete-sre-apps-hlg
spec:
  domains:
  - hello-app-hlg.desafioleosete.com
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    ingressclass.kubernetes.io/is-default-class: "true"
    kubernetes.io/ingress.class: gce
    kubernetes.io/ingress.global-static-ip-name: gke-lb-ext-leosete-hlg
    networking.gke.io/managed-certificates: dev-certs
    # kubernetes.io/ingress.allow-http: "false" ## Only enable this, after the LB's creation
  labels:
    app: hello-app
    env: dev
  name: hello-app-hlg-ext
  namespace: leosete-sre-apps-hlg
spec:
  rules:
  - host: hello-app-hlg.desafioleosete.com
    http:
      paths:
      - backend:
          service:
            name: hello-app
            port:
              number: 8080
        path: /api/ping
        pathType: Prefix