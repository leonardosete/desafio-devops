apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: flask-app-tembici
  labels:
      name: flask-app-tembici
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: flask-app-tembici
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 75