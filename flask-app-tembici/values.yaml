# Default values for flask-app-tembici.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# replicaCount: 1

image:
  repository: "us-central1-docker.pkg.dev/leosete-devops-4/sre-docker-registry/flask-app:latest"
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations:
    cloud.google.com/load-balancer-type: "External"
    kubernetes.io/ingress.class: "gce"
  hosts:
    - host: flask-app-tembici-dev.leosete7.com
      paths:
        - path: /api/ping
          pathType: ImplementationSpecific
  tls:
   - secretName: my-tls-secret
     hosts:
       - flask-app-tembici-dev.leosete7.com

livenessProbe:
    failureThreshold: 3
    httpGet:
      path: /api/ping
      port: 8080
      scheme: HTTP
    initialDelaySeconds: 60
    periodSeconds: 10
    successThreshold: 1
    timeoutSeconds: 2
readinessProbe:
    failureThreshold: 3
    httpGet:
      path: /api/ping
      port: 8080
      scheme: HTTP
    periodSeconds: 10
    successThreshold: 3
    timeoutSeconds: 2
resources:
    limits:
      cpu: 100m
      memory: 200Mi
    requests:
      cpu: 50m
      memory: 100Mi


autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# nodeSelector:
#   app: 'tembici-node-pool'  

tolerations: []

affinity: {}

